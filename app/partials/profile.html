
<div class="container">
  <a href="/"><p><em><strong>Juxta Position</strong></em></p></a>
  <div class="row">
    <div class="profile-pic col s4 offset-s8">
      <img class="circle" src="{{profilePic}}" />
      <h5 class="center">{{user.email}}</h5>
    </div>
  </div>
  <div class="divider"></div>

  <div class="my-comps">
    <div>
      <h3>Saved comparisons</h3>
      <ul class="collapsible popout" data-collapsible="accordion" ng-repeat="(key, comp) in comps">
        <li>
          <div class="collapsible-header" ng-click='openComp()'>
            <i class="material-icons">assessment</i>
            You compared <b>{{comp.nameX}}</b> and <b>{{comp.nameY}}</b>.
            <a href="" ng-click="deleteComp(key)"><i class="material-icons right">delete</i></a>
          </div>
          <div class="collapsible-body">
            <span> You chose {{comp.choice}}.</span>
            <br />
            <div class="newNote" ng-if="comp.note === undefined">
              <input class="left-align" type="text" ng-model="newNote">
              <a class="right-align btn-floating btn-small waves-effect waves-light blue tooltipped" data-position="bottom" data-delay="50" data-tooltip="Add a note" ng-click="addNote(key, newNote)">
                <i class="material-icons">add</i>
              </a>
            </div>
            <p><em>{{comp.note}}</em></p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
