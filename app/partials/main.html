<div class="head-image">
  <a href="#"><h3 class="main-header"><em><strong>Juxta Position</strong></em></h3></a>
</div>

<div>
      <!-- _____ choose two players _____ -->
  <div class="player-search">
    <form class="row center-align">
      <div class="input-field field-x">
        <input class="col s3 offset-s2 input-x autocomplete" type="text" placeholder="Player X" ng-model="inputx">
      </div>
      <div class="input-field field-y">
        <input class="col s3 offset-s2 input-y autocomplete" type="text" placeholder="Player Y" ng-model="inputy">
      </div>

        <!-- _____ select week ______ -->
      <div class="select-week col s2 offset-s5">
          <div>
            <select>
              <option value="" disabled selected>Select Week</option>
              <option id="1" value="1">Week 1</option>
              <option id="2" value="2">Week 2</option>
              <option id="3" value="3">Week 3</option>
              <option id="4" value="4">Week 4</option>
              <option id="5" value="5">Week 5</option>
              <option id="6" value="6">Week 6</option>
              <option id="7" value="7">Week 7</option>
              <option id="8" value="8">Week 8</option>
              <option id="9" value="9">Week 9</option>
              <option id="10" value="10">Week 10</option>
              <option id="11" value="11">Week 11</option>
              <option id="12" value="12">Week 12</option>
              <option id="13" value="13">Week 13</option>
              <option id="14" value="14">Week 14</option>
              <option id="15" value="15">Week 15</option>
              <option id="16" value="16">Week 16</option>
            </select>
            <label>Select Week</label>
          </div>
      </div>

        <!-- juxtaPose button -->
      <div class="juxta-btn center-align col s4 offset-s4" ng-click="juxtaPose()">
        <button class="btn waves-effect" type="submit">juxtaPose</button>
      </div>
    </form>
  </div>




</div>   <!-- ______ end of main page ______ -->
